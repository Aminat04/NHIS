{% extends 'base.html' %}

{% block head %}
<title>Admin Signup Form | NHIS App</title>
{% endblock head %}

{% block body %}

<div class="ui basic segment text container">

<form class="ui form" action="{% url 'account:admin_signup' %}" method="POST">
    {% csrf_token %}
    <h2 class="ui dividing header">Admin Signup Form</h2>
    <div class="field">
        <label>Name</label>
        <div class="two fields">
            <div class="field">
                <input type="text" name="first_name" placeholder="First Name">
            </div>
            <div class="field">
                <input type="text" name="last_name" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="field">
        <label>E-mail</label>
        <input type="email" name="email" placeholder="joe@schmoe.com">
    </div>

    <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="********">
    </div>
    <button type="submit" class="ui primary button" tabindex="0">Submit</button>
</form>

</div>
{% endblock body %}
