{% extends 'base.html' %}

{% block head %}
<title>{{lab_result.test_name}} | Lab Result | NHIS App</title>
{% endblock head %}

{% block body %}
<div class="ui padded segment">
    <h1 class="ui header">{{lab_result.test_name}}</h1>
    <div class="meta"><i class="clock icon"></i> {{lab_result.date}} </div>

    <div class="ui clearing divider"></div>

    <div class="ui text segment">
        {{lab_result.result}}
    </div>

  </div>
{% endblock body %}
