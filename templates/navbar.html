<div class="ui menu">
  <a href="{% url 'core:dashboard' %}" class="item" style="font-weight: bold;">
    NHIS App
  </a>

  <div class="right menu">
    {% if request.user.is_authenticated %}
    <a class="item" href="{% url 'core:appointments' %}">
      Appointments
    </a>
    <div class="ui dropdown item">
      Menu <i class="dropdown icon"></i>
      <div class="menu">
        <a href="{% url 'core:treatments' %}" class="item">Treatments</a>
        <a href="{% url 'core:examinations' %}" class="item">Examinations</a>
        <a href="{% url 'core:view_all_medical_history' %}" class="item">Medical History</a>
        <a href="{% url 'core:lab_results' %}" class="item">Lab Results</a>
      </div>
    </div>
    <div class="item">
      <img class="ui avatar image" src="https://ui-avatars.com/api/?name={{account.user.get_full_name}}&rounded=true"> My Profile
    </div>
    {% else %}
    <div class="item">
      <a href="{% url 'account:signup' %}" class="ui primary button">Sign Up</a>
    </div>
    <div class="item">
      <a href="{% url 'account:signin' %}" class="ui secondary button">Sign In</a>
    </div>
    {% endif %}
  </div>
</div>
